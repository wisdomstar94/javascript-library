<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>copy-to-clipboard</title>
    <script src="./copy-to-clipboard.js"></script>
    <script>
      function copy(targetId) {
        copyToClipboard(document.getElementById(targetId).value)
          .then((e) => {
            alert('복사에 성공하였습니다.');
          })
          .catch((e) => {
            alert('복사에 실패하였습니다.');
          });
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="input1" value="안녕하세요." /><button onclick="copy('input1');">copy</button>
    </div>
    <div>
      <input type="text" id="input2" value="감사해요." /><button onclick="copy('input2');">copy</button>
    </div>
    <div>
      <input type="text" id="input3" value="잘있어요." /><button onclick="copy('input3');">copy</button>
    </div>
    <div>
      <input type="text" id="input4" value="다시만나요." /><button onclick="copy('input4');">copy</button>
    </div>
  </body>
</html>
